<script>
    var data = document.getElementById('overview-page')
    data.className = 'menu-item active'

    function chageActive(val) {

        var allData = ['overview', 'sales', 'expenses', 'contacts', 'products', 'warehouse',
            'bank', 'accounting', 'reports', 'documents'
        ];
        allData.forEach(e => {
            if (e == val) {
                document.getElementById(`${e}-page`).className = 'menu-item active'
            } else {
                document.getElementById(`${e}-page`).className = 'menu-item'
            }

        });
    }
